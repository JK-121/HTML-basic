<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px 20px;
        }

        th {
            background-color: beige;
        }
    </style>
</head>

<body>
    <table style="width:50%">
        <tr>
            <th>이름</th>
            <th>이메일</th>
            <th>연락처</th>
        </tr>
        <tr>
            <td>유야호</td>
            <td>3메일</td>
            <td>1234</td>
        </tr>
        <tr>
            <td>무야호</td>
            <td>4메일</td>
            <td>5678</td>
        </tr>
        <tr>
            <td>히야호</td>
            <td>5메일</td>
            <td>4321</td>
        </tr>
    </table>
</body>

</html>
