<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        div {
            margin: 20px;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="text" required><br>
        <label><input type="checkbox" name="program_lang"> 자바스크립트</label>
        <input type="checkbox" name="program_lang" id="chk_css">
        <label for="chk_css">CSS</label>
        <input type="checkbox" name="program_lang" id="chk_html">
        <label for="chk_html">HTML</label><br>
        <div>
            <input type="color" name="" id="">
        </div>
        <div>
            <input type="date" name="" id="">
        </div>
        <div>
            <input type="email" name="" id="">
        </div>
        <div>
            <input type="datetime-local" name="" id="">
        </div>
        <div>
            <input type="file" name="" id="" multiple>
        </div>
        <!-- <div>
        <input type="image"
            src="https://post-phinf.pstatic.net/MjAxOTAyMTVfMjgg/MDAxNTUwMjA3NDU0MzM4.OIvebxYF_TDoFeTYcbO1NR78lJOdv16x-Od-I6IVDNog.VmqSrtRZto3HBOy3XiC2jVfXLa5X8hlkWe1dagOgvJEg.JPEG/IMG_E3588.JPG?type=w1200"
            alt="">
        </div> -->
        <div>
            <input type="month" name="" id="">
        </div>
        <div>
            <input type="number" name="" id="">
        </div>
        <div>
            <label><input type="radio" name="rdo_program_lang"> 자바스크립트</label>
            <input type="radio" name="rdo_program_lang" id="rdo_css">
            <label for="rdo_css">CSS</label>
            <input type="radio" name="rdo_program_lang" id="rdo_html" checked>
            <label for="rdo_html">HTML</label><br>
        </div>
        <div>
            <input type="range" name="" id="">
        </div>
        <div>
            <input type="search" name="" id="">
        </div>
        <div>
            <input type="tel" name="" id="" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        </div>
        <div>
            <input type="time" name="" id="">
        </div>
        <div>
            <input type="url" name="" id="">
        </div>
        <button type="button">조회</button>
        <input type="submit" value="저장">
    </form>
</body>

</html>
